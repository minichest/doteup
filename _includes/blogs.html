{{% for post in site.posts %}}

<article class="col-block">
  <div class="blog-date">
        <a href="{{ post.url }}">{{ post.date_en }}</a>
  </div>
  <h2 class="h01"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <p>{{ post.description }}</p>
</article>
{{% endfor %}}
